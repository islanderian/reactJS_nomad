<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactJS</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@17/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [amount, setAmount] = React.useState();
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => {
        setAmount(0);
      };
      const onFlip = () => {
        reset();
        setFlipped((current) => !current); //flip 버튼을 누르면 flipped 변수의 true,false 를 toggle
      };

      return (
        // className 과 htmlFor 는 javascript 문법인 class 와 for 와 구분하기 위한 React 문법
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="amount">Minutes</label>
            <input
              id="amount"
              value={flipped ? amount * 60 : amount} //if문과 같은 삼항 연산자. 입력불가 상태일때 시간의 입력값을 분 단위로 보여줌
              placeholder="Minutes"
              type="number"
              onChange={onChange} // input의 value 가 변경되었을때의 이벤트
              disabled={flipped} // flipped 가 true 일때 입력 가능. hours input은 반대
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              value={flipped ? amount : Math.round(amount / 60)} // 분단위를 시간단위로
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>Flip</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
